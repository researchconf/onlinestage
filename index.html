<iframe id="miroframe" style="display: block; width: 100%; height: 100%;" src="" frameborder="0" scrolling="no" allow="fullscreen; clipboard-read; clipboard-write"></iframe>
<script>
  function setIframeSrc(url){
    if(!url) url = 'https://miro.com/app/live-embed/uXjVMGu1VOw=/';
    document.getElementById('miroframe').setAttribute('src', url);
  }
  $.ajax({
    url: "_miroURL.txt",
    dataType: "text",
    cache: false,
    success: function(data, textStatus){
      setIframeSrc(data);
    },
    error: function(xhr, textStatus, errorThrown){
      console.log('ajax error');
    }
  });
</script>
